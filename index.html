<script>
/* PARTICLES */
particlesJS("particles-js",{
particles:{
number:{value:60},
size:{value:3},
move:{speed:1},
line_linked:{enable:true}
}
});

/* FLASH ROTATE */
const flashItems=[
"21st February",
"10 Slots Only",
"Avail Yours"
];
let i=0;
setInterval(()=>{
i=(i+1)%flashItems.length;
flashText.innerText=flashItems[i];
},1500);

/* SOUND TOGGLE */
soundToggle.onclick=()=>{
bannerVideo.muted=!bannerVideo.muted;
bannerVideo.play();
soundToggle.innerText=
bannerVideo.muted?
"ðŸ”Š Tap for Sound":
"ðŸ”‡ Tap to Mute";
};

/* AUTO PAUSE VIDEO ON SCROLL */
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
bannerVideo.play();
}else{
bannerVideo.pause();
}
});
},{threshold:.3});

observer.observe(
document.getElementById("bannerSection")
);

/* FORM SUBMIT */
propertyForm.addEventListener("submit",()=>{

const id=propertyForm.id.value.trim();
const title=propertyForm.title.value.trim();
const location=propertyForm.location.value.trim();

const slug=
title.toLowerCase()
.replace(/[^a-z0-9]+/g,'-')
+"-"+location.toLowerCase()
.replace(/[^a-z0-9]+/g,'-')
+"-"+id+".html";

const link=
"https://britsingh20-source.github.io/2-bhk-idigarai-45-lakhs/property/"
+slug;

setTimeout(()=>{
demoLink.href=link;
demoLink.innerText=link;
linkBox.style.display="block";

demoPreview.src=link;
previewBox.style.display="block";
},2000);

});
</script>
