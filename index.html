<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Businessfactory Automation Event</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:#020617;color:white;overflow-x:hidden;padding-bottom:120px}

/* PARTICLES + CURSOR */
#particles-js{position:fixed;width:100%;height:100%;z-index:-2}
.cursor{
position:fixed;width:200px;height:200px;
background:radial-gradient(circle,#facc15aa,transparent 70%);
border-radius:50%;pointer-events:none;
transform:translate(-50%,-50%);z-index:-1
}

/* SECTIONS */
.section{padding:90px 20px;max-width:1200px;margin:auto}
.section h2{text-align:center;font-size:36px;margin-bottom:50px}

/* BANNER */
.banner{position:relative;height:100vh}
.banner video{
position:absolute;width:100%;height:100%;
object-fit:cover;filter:brightness(.35)
}
.banner-content{position:relative;z-index:2;text-align:center;top:40%}
.banner h1{
font-size:48px;
background:linear-gradient(90deg,#fff,#facc15);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent
}

#soundToggle{
position:absolute;bottom:40px;left:50%;
transform:translateX(-50%);
background:linear-gradient(90deg,#facc15,#fde68a);
color:#111;border:none;
padding:14px 26px;border-radius:40px;
font-weight:700;cursor:pointer;
box-shadow:0 0 20px #facc15;z-index:5
}

/* DEMO */
.demo-box{background:#fff;color:#111;padding:25px;border-radius:18px}
.demo-box input,.demo-box textarea,.demo-box button{
width:100%;padding:10px;margin-top:8px;
border:1px solid #ddd;border-radius:8px
}
.demo-box button{background:#111;color:#fff}

/* FILE INPUT FIX */
input[type="file"]{
position:relative;z-index:10;background:white;cursor:pointer;
}
#fileCount{margin-top:6px;font-size:14px;color:#16a34a}

/* PREVIEW */
.preview-box{
display:none;margin-top:25px;
border:2px solid #e5e7eb;border-radius:12px;overflow:hidden
}
.preview-box iframe{width:100%;height:600px;border:none}
</style>
</head>

<body>

<div id="particles-js"></div>
<div class="cursor" id="cursor"></div>

<!-- BANNER -->
<section class="banner">

<video id="bannerVideo" autoplay muted loop playsinline preload="auto">
<source src="banner-video.mp4" type="video/mp4">

</section>

<div class="demo-box">

enctype="multipart/form-data"

<input type="number"
name="id"

required>

</video>

<button type="button" id="waitSoundToggle">
üîä Unmute Audio
</button>
</div>

<div id="linkBox" style="display:none">
<a id="demoLink" target="_blank"></a>
</div>

<div id="previewBox" class="preview-box">

</form>
</div>
</section>

<script>
/* PARTICLES */
particlesJS("particles-js",{particles:{number:{value:80},size:{value:3}}});

/* CURSOR */
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove",e=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
});

/* SOUND */
const bannerVideo=document.getElementById("bannerVideo");
document.getElementById("soundToggle").onclick=()=>{
bannerVideo.muted=!bannerVideo.muted;
};

/* SCROLL PAUSE */
const banner=document.querySelector(".banner");
window.addEventListener("scroll",()=>{
const rect=banner.getBoundingClientRect();
if(rect.bottom<=0 || rect.top>=window.innerHeight){
bannerVideo.pause();
}else{
bannerVideo.play();
}
});

/* EXACT 2 PHOTO VALIDATION */
const fileInput=document.getElementById("images");
const fileCount=document.getElementById("fileCount");

fileInput.addEventListener("change",()=>{

const count=fileInput.files.length;

if(count!==2){
alert("Please select exactly 2 photos");
fileInput.value="";
fileCount.innerText="Select exactly 2 photos";
fileCount.style.color="red";
return;
}

fileCount.innerText="2 photos selected ‚úì";
fileCount.style.color="#16a34a";

});

/* DEMO SUBMIT */
document.getElementById("propertyForm")
.addEventListener("submit",()=>{

document.getElementById("countdownBox").style.display="block";

let t=60;
const el=document.getElementById("time");

const id=document.querySelector('[name="id"]').value;
const title=document.querySelector('[name="title"]').value;
const location=document.querySelector('[name="location"]').value;

/* SLUG BUILDER */
const slugTitle=title.toLowerCase()
.replace(/[^a-z0-9]+/g,'-')
.replace(/^-+|-+$/g,'');

const slugLocation=location.toLowerCase()
.replace(/[^a-z0-9]+/g,'-')
.replace(/^-+|-+$/g,'');

const slug=
slugTitle+"-"+slugLocation+"-"+id+".html";

const timer=setInterval(()=>{
t--; el.innerText=t;

if(t<=0){
clearInterval(timer);

const link=
"https://britsingh20-source.github.io/2-bhk-idigarai-45-lakhs/property/"
+slug;

document.getElementById("demoLink").href=link;
document.getElementById("demoLink").innerText=link;
document.getElementById("linkBox").style.display="block";

document.getElementById("demoPreview").src=link;
document.getElementById("previewBox").style.display="block";
}

},1000);

});

/* WAIT VIDEO AUDIO */
const waitVideo=document.getElementById("demoWaitVideo");
document.getElementById("waitSoundToggle").onclick=()=>{
waitVideo.muted=!waitVideo.muted;
};
</script>

</body>
</html>
