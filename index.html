<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Businessfactory Automation Event</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#020617;color:white;overflow-x:hidden}

.section{padding:90px 20px;max-width:1100px;margin:auto}
.section h2{text-align:center;font-size:34px;margin-bottom:40px}

.demo-box{background:#ffffff;color:#111;padding:25px;border-radius:18px;max-width:900px;margin:auto;box-shadow:0 10px 40px rgba(0,0,0,.4)}
.demo-box input,.demo-box textarea,.demo-box button{width:100%;padding:10px;margin-top:8px;border:1px solid #ddd;border-radius:8px}
.demo-box button{background:#111;color:#fff;font-weight:600;cursor:pointer}

.countdown{font-weight:700;margin-top:15px;color:#111}
.link-box{margin-top:15px;font-weight:600}
</style>
</head>

<body>

<section class="section">
<h2>Live Automation Demo</h2>

<div class="demo-box">

<iframe name="hiddenFrame" style="display:none;"></iframe>

<form
 id="propertyForm"
 target="hiddenFrame"
 action="https://bright-n8n.cgvxor.easypanel.host/webhook/ee693754-543a-435c-9615-009ff9c40aa2"
 method="POST"
 enctype="multipart/form-data">

<label>Property ID</label>
<input name="id" placeholder="101" required>

<label>Property Title</label>
<input name="title" placeholder="01 Grand New 2BHK" required>

<label>Location</label>
<input name="location" placeholder="Idigarai" required>

<label>Price</label>
<input name="price" placeholder="47 Lakhs" required>

<label>Description</label>
<textarea name="description" placeholder="2 BHK Villa description"></textarea>

<label>Features</label>
<input name="features" placeholder="Parking, Water">

<label>Upload Images</label>
<input type="file" name="images" multiple accept="image/*">

<button type="submit" id="submitBtn">Create Demo Webpage</button>

<div id="countdownBox" class="countdown" style="display:none">
⏳ Creating your demo page… <span id="time">120</span>s
</div>

<div id="linkBox" class="link-box" style="display:none">
✅ Your page link: <br>
<a id="demoLink" href="#" target="_blank"></a>
</div>

</form>
</div>
</section>

<script>
const form = document.getElementById("propertyForm");
const countdownBox = document.getElementById("countdownBox");
const timeEl = document.getElementById("time");
const linkBox = document.getElementById("linkBox");
const demoLink = document.getElementById("demoLink");

form.addEventListener("submit", function(){

  countdownBox.style.display = "block";

  let time = 120;
  timeEl.innerText = time;

  const timer = setInterval(()=>{
    time--;
    timeEl.innerText = time;

    if(time <= 0){
      clearInterval(timer);

      /* DEMO LINK DISPLAY (STATIC FOR NOW) */
      const propertyId = form.id.value || "101";
      const link = "https://yourdomain.com/property/" + propertyId;

      demoLink.href = link;
      demoLink.innerText = link;
      linkBox.style.display = "block";
    }

  },1000);

});
</script>

</body>
</html>
