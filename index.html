<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">

<!-- üîí MOBILE UI LOCK -->
<meta name="viewport"
content="width=device-width,
initial-scale=1.0,
maximum-scale=1.0,
minimum-scale=1.0,
user-scalable=no">

<title>Businessfactory Automation Event</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
background:#020617;
color:white;
overflow-x:hidden;
padding-bottom:120px;
}

/* MOBILE SCROLL LOCK */
html,body{
touch-action:pan-y;
overscroll-behavior:none;
}

/* Prevent iOS zoom */
input,textarea,select{font-size:16px}

/* FLASH */
.flash-text{
text-align:center;
font-weight:700;
font-size:18px;
color:#facc15;
padding:12px 0;
animation:flash 1.2s infinite;
}
@keyframes flash{
0%,100%{opacity:1}
50%{opacity:.2}
}

/* PARTICLES */
#particles-js{
position:fixed;
width:100%;
height:100%;
z-index:-2
}

/* SECTIONS */
.section{
padding:90px 20px;
max-width:1200px;
margin:auto
}
.section h2{
text-align:center;
font-size:36px;
margin-bottom:50px
}

/* BANNER */
.banner{position:relative;height:100vh}
.banner video{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
filter:brightness(.35)
}
.banner-content{
position:relative;
z-index:2;
text-align:center;
top:40%
}
.banner h1{
font-size:48px;
background:linear-gradient(90deg,#fff,#facc15);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent
}

#soundToggle{
position:absolute;
bottom:40px;
left:50%;
transform:translateX(-50%);
background:linear-gradient(90deg,#facc15,#fde68a);
color:#111;
border:none;
padding:14px 26px;
border-radius:40px;
font-weight:700;
cursor:pointer;
box-shadow:0 0 20px #facc15;
z-index:5
}

/* PRICING */
.pricing-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:30px
}
.price-card{
background:linear-gradient(145deg,#3b2f00,#ffd700,#3b2f00);
padding:40px;
border-radius:22px;
box-shadow:0 0 40px #ffd700;
text-align:center
}
.price{
font-size:48px;
color:#111;
font-weight:700
}

.pay-btn{
display:inline-block;
margin-top:18px;
padding:14px 28px;
background:white;
color:#111;
border-radius:10px;
text-decoration:none;
font-weight:700;
box-shadow:0 0 20px #fff;
}

/* DEMO */
.demo-box{
background:#fff;
color:#111;
padding:25px;
border-radius:18px
}
.demo-box input,
.demo-box textarea,
.demo-box button{
width:100%;
padding:10px;
margin-top:8px;
border:1px solid #ddd;
border-radius:8px
}
.demo-box button{
background:#111;
color:#fff
}

.photo-note{
margin-top:8px;
background:#fef3c7;
padding:8px;
border-radius:8px;
font-size:14px;
font-weight:700;
color:#92400e;
text-align:center;
}

.preview-box{
display:none;
margin-top:25px;
border:2px solid #e5e7eb;
border-radius:12px;
overflow:hidden
}
.preview-box iframe{
width:100%;
height:600px;
border:none
}

/* STICKY */
.sticky{
position:fixed;
bottom:0;
width:100%;
background:#020617;
padding:12px;
display:flex;
justify-content:center;
gap:14px;
flex-wrap:wrap
}
.sticky a{
background:linear-gradient(90deg,#facc15,#fde68a);
padding:14px 26px;
border-radius:10px;
text-decoration:none;
color:#111;
font-weight:600
}
</style>
</head>

<body>

<div class="flash-text" id="flashText">21st February</div>
<div id="particles-js"></div>

<!-- BANNER -->
<section class="banner">
<video id="bannerVideo" autoplay muted loop playsinline>
<source src="banner-video.mp4">
</video>

<div class="banner-content">
<h1>Fully Automated Business System Live Zoom Training</h1>
</div>

<button id="soundToggle">üîä Tap for Sound</button>
</section>

<!-- DEMO -->
<section class="section">
<h2>Live Automation Demo</h2>

<div class="demo-box">

<iframe name="hiddenFrame" style="display:none"></iframe>

<form
target="hiddenFrame"
method="POST"
enctype="multipart/form-data"
id="propertyForm"
action="https://bright-n8n.cgvxor.easypanel.host/webhook/ee693754-543a-435c-9615-009ff9c40aa2">

<input type="number" name="id" min="1" max="1000"
placeholder="Property ID (1‚Äì1000)" required>

<input name="title" placeholder="Property Title" required>
<input name="location" placeholder="Location" required>
<input name="price" placeholder="Price" required>

<textarea name="description"
placeholder="Description" required></textarea>

<input name="features" placeholder="Features" required>

<!-- üì∏ IMAGE INPUT -->
<input type="file"
id="imageInput"
name="images"
multiple
accept="image/*"
required>

<div class="photo-note">
Select Exactly 4 Photos
</div>

<button type="submit">Create Demo Webpage</button>

<div id="countdownBox" style="display:none;margin-top:10px">
‚è≥ Creating your demo page‚Ä¶
<span id="time">120</span>s
</div>

<div id="linkBox" style="display:none">
<a id="demoLink" target="_blank"></a>
</div>

<div id="previewBox" class="preview-box">
<iframe id="demoPreview"></iframe>
</div>

</form>
</div>
</section>

<script>

/* PARTICLES */
particlesJS("particles-js",{particles:{number:{value:80}}});

/* SOUND */
soundToggle.onclick=()=>{
bannerVideo.muted=!bannerVideo.muted;
};

/* üì∏ IMAGE VALIDATION ‚Äî EXACTLY 4 */
imageInput.addEventListener("change",function(){

if(this.files.length !== 4){
alert("Please select exactly 4 images.");
this.value="";
}

});

/* FORM SUBMIT */
propertyForm.addEventListener("submit",(e)=>{

if(imageInput.files.length !== 4){
alert("Upload exactly 4 images.");
e.preventDefault();
return;
}

countdownBox.style.display="block";

let t=120;

const timer=setInterval(()=>{
time.innerText=--t;

if(t<=0){
clearInterval(timer);

const id=propertyForm.id.value;
const title=propertyForm.title.value;
const location=propertyForm.location.value;

/* üîß CLEAN SLUG FUNCTION */
function cleanSlug(text){
return text
.toLowerCase()
.replace(/[^a-z0-9]+/g,'-')
.replace(/-+/g,'-')
.replace(/^-|-$/g,'');
}

const slug=
cleanSlug(title)+"-"+
cleanSlug(location)+"-"+
id+".html";

const link=
"https://britsingh20-source.github.io/2-bhk-idigarai-45-lakhs/property/"+slug;

demoLink.href=link;
demoLink.innerText=link;
linkBox.style.display="block";

demoPreview.src=link;
previewBox.style.display="block";
}
},1000);

});

/* DOUBLE TAP ZOOM BLOCK */
let lastTouchEnd=0;
document.addEventListener("touchend",(e)=>{
const now=new Date().getTime();
if(now-lastTouchEnd<=300){e.preventDefault();}
lastTouchEnd=now;
},false);

</script>

</body>
</html>
